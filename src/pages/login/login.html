<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
		<ion-title>Login</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
	<div class="logo">
		<img src="assets/img/appicon.svg" alt="Ionic logo">
	</div>
	
		<ion-row class="login-row" align-items-center>
			<ion-col col-5></ion-col>
			<ion-col class="lock-col">
			  <div class="lock-bg"></div>
			  <img src="assets/img/lock.png" class="lock-img" tappable (click)="Login()">
			</ion-col>
			<ion-col col-5></ion-col>
		  </ion-row>
	

</ion-content>
